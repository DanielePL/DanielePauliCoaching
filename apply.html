<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply for Coaching - Daniele Pauli</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(to bottom, #000, #222);
            color: white;
            min-height: 100vh;
            padding: 80px 20px 40px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            color: #ff6600;
            text-decoration: none;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .back-icon {
            margin-right: 8px;
        }

        .form-box {
            background-color: rgba(50, 50, 50, 0.4);
            border: 1px solid #555;
            border-radius: 15px;
            padding: 30px;
        }

        .form-title {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .form-title span {
            color: #ff6600;
        }

        .form-description {
            font-size: 18px;
            color: #ccc;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #ccc;
            font-weight: 500;
        }

        .form-input, .form-select, .form-textarea {
            width: 100%;
            padding: 12px 15px;
            background-color: #222;
            border: 1px solid #444;
            border-radius: 8px;
            color: white;
            font-size: 16px;
        }

        .form-input:focus, .form-select:focus, .form-textarea:focus {
            outline: none;
            border-color: #ff6600;
        }

        .form-textarea {
            min-height: 120px;
            resize: vertical;
        }

        .form-submit {
            width: 100%;
            padding: 14px;
            background-color: #ff6600;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px;
        }

        .form-submit:hover {
            background-color: #ff8800;
        }

        .form-submit:disabled {
            background-color: #ff660080;
            cursor: not-allowed;
        }

        .form-error {
            background-color: rgba(220, 38, 38, 0.2);
            border: 1px solid rgba(220, 38, 38, 0.5);
            color: #fca5a5;
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .form-success {
            background-color: rgba(4, 120, 87, 0.2);
            border: 1px solid rgba(4, 120, 87, 0.5);
            padding: 30px;
            border-radius: 8px;
            text-align: center;
        }

        .success-title {
            font-size: 24px;
            font-weight: bold;
            color: white;
            margin-bottom: 15px;
        }

        .success-message {
            color: #ccc;
            margin-bottom: 20px;
            font-size: 16px;
        }

        .primary-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background-color: #ff6600;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .primary-btn:hover {
            background-color: #ff8800;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-link">
            <svg class="back-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M19 12H5M5 12L12 19M5 12L12 5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            Back to Home
        </a>
        
        <div class="form-box">
            <h1 class="form-title">
                <span>Apply</span> for Coaching
            </h1>
            
            <p class="form-description">
                Complete the application below to start your strength transformation journey.
            </p>
            
            <div id="applyForm">
                <form id="coachingApplicationForm">
                    <div class="form-group">
                        <label class="form-label" for="fullName">Full Name</label>
                        <input 
                            type="text"
                            id="fullName"
                            name="fullName"
                            class="form-input"
                            placeholder="Your full name"
                            required
                        />
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="email">Email</label>
                        <input 
                            type="email"
                            id="email"
                            name="email"
                            class="form-input"
                            placeholder="Your email address"
                            required
                        />
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="phone">Phone</label>
                        <input 
                            type="tel"
                            id="phone"
                            name="phone"
                            class="form-input"
                            placeholder="Your phone number"
                            required
                        />
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="fitnessLevel">Current Fitness Level</label>
                        <select 
                            id="fitnessLevel"
                            name="fitnessLevel"
                            class="form-select"
                            required
                        >
                            <option>Beginner - New to consistent training</option>
                            <option>Intermediate - Training for 1-3 years</option>
                            <option>Advanced - Training for 3+ years</option>
                            <option>Experienced - Have worked with coaches before</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="goals">Your Goals</label>
                        <textarea 
                            id="goals"
                            name="goals"
                            class="form-textarea"
                            placeholder="Describe your primary fitness goals and what you hope to achieve through coaching"
                            required
                        ></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="challenges">Biggest Challenges</label>
                        <textarea 
                            id="challenges"
                            name="challenges"
                            class="form-textarea"
                            placeholder="What obstacles have prevented you from achieving your fitness goals so far?"
                            required
                        ></textarea>
                    </div>
                    
                    <div id="applicationError" class="form-error" style="display: none;"></div>
                    
                    <button 
                        type="submit" 
                        class="form-submit"
                        id="applicationSubmit"
                    >
                        Submit Application
                    </button>
                </form>
            </div>
            
            <div id="applicationSuccess" class="form-success" style="display: none;">
                <h2 class="success-title">Application Submitted!</h2>
                <p class="success-message">
                    Thank you for applying. We'll review your information and contact you within 2 business days.
                </p>
                <a href="index.html" class="primary-btn">
                    Return to Home
                </a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Apply form handling
            const applyForm = document.getElementById('coachingApplicationForm');
            if (applyForm) {
                applyForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    
                    // Show loading state
                    const submitButton = document.getElementById('applicationSubmit');
                    submitButton.disabled = true;
                    submitButton.textContent = 'Submitting...';
                    
                    // Hide previous errors
                    const errorEl = document.getElementById('applicationError');
                    errorEl.style.display = 'none';
                    
                    // Simulate sending to server with timeout
                    setTimeout(function() {
                        // Reset loading state
                        submitButton.disabled = false;
                        submitButton.textContent = 'Submit Application';
                        
                        // Show success
                        document.getElementById('applyForm').style.display = 'none';
                        document.getElementById('applicationSuccess').style.display = 'block';
                        
                        // Reset form
                        applyForm.reset();
                    }, 1000);
                });
            }
        });
    </script>
</body>
</html>
